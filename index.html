<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premio Naboland Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#message-form">Leave a Message</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <img src="nabopremio.jpg" alt="Premio Naboland Trophy" id="main-image">
      <h1>Despierta San Francisco con David Sanchez</h1>
    </section>

    <section id="about">
      <h2>About the Award</h2>
      <p>This prestigious award is a symbol of excellence in the broadcasting community...</p>
    </section>

    <section id="message-form">
      <h2>Leave Your Message</h2>
      <form id="messageSubmissionForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
        <div id="messagePreview"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>Thank you for visiting. Let's celebrate excellence together!</p>
    <a href="#hero">Back to top</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
